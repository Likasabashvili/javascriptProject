<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HotelBook - საუკეთესო სასტუმროები საქართველოში</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a class="logo" href="index.html">HotelBook</a>
        <nav class="main-nav">
          <a href="index.html" class="active">მთავარი</a>
          <a href="hotels.html">სასტუმროები</a>
          <a href="rooms.html">ოთახები</a>
          <a href="booked.html">დაჯავშნილი</a>
           <a href="help.html">დახმარება</a>
        </nav>
      </div>
    </header>
    <div class="filter-container">
      <h2>ოთახის ძიება</h2>

      <div class="filters">
        <!-- Price -->
        <div class="filter-group">
          <label>მაქს. ფასი (₾)</label>
          <input type="number" id="priceFilter" placeholder="მაგ: 300" />
        </div>

        <!-- Dates -->
        <div class="filter-group">
          <label>Check-in</label>
          <input type="date" id="checkIn" />
        </div>

        <div class="filter-group">
          <label>Check-out</label>
          <input type="date" id="checkOut" />
        </div>

        <!-- Guests -->
        <div class="filter-group">
          <label>სტუმრები</label>
          <select id="guestFilter">
            <option value="">ყველა</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4+</option>
          </select>
        </div>

        <button class="search-btn">ძიება</button>
        <button class="reset-btn">რესეტი</button>
      </div>
    </div>

    <footer class="site-footer">
      <div class="container">
        <p>© 2026 HotelBook — სტუდენტური პროექტი - ლიკა საბაშვილი</p>
      </div>
    </footer>
  </body>
</html>
